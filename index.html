<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    

</head>
<body >
    
<header>
    <h2 class="text-6xl">Hunting Phone</h2>
</header>

<main  class=" w-[90%] container mt-5 my-5 mx-auto">
      <section class="bg-gray-200 p-4">
        <input id="search-filed" type="text" placeholder="Search here..." class="input w-full max-w-xs" />
        <button onclick="search()" class="btn btn-accent mx-5 text-white text-lg">Search</button>
      </section>


        <section>
              <div id="loading-spinner" class="text-center my-0 hidden">
                <span class="loading loading-spinner loading-lg "></span>
              </div>
              <!----phone Cards-->
                <div id="phone-container" class="grid  grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 mt-5">
                </div>

                <div id="show-all-button" class="hidden mt-5 my-5 ">
                  <button onclick="handleShowAll()"  class="btn btn-accent px-10  text-white text-lg">Show All</button>
                </div>
        </section>


        <!--show details modal-->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_Details_modal" class="modal modal-bottom sm:modal-middle">
              <div class="modal-box">
                  <h3 id="show-details-phone-name" class="font-bold text-lg">!</h3>
                    <div id="show-details-container">

                    </div>
              <div class="modal-action">
              <form method="dialog">
                  <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
              </form>
            </div>
            </div>
        </dialog>
</main>


    <script src="./main.js"></script>
</body>
</html>
